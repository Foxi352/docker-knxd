[A.tcp]
server = knxd_tcp
port = 6720

[B.ipt]
driver = ipt
filters = C.pace
ip-address = 192.168.2.250

[C.pace]
delay = 50
filter = pace

[E.debug]
error-level = 6

[main]
addr = 0.0.1
debug = E.debug
logfile = /dev/tty
client-addrs=0.0.2:8
cache = D.cache
connections = A.tcp,B.ipt
background = false